{% extends'base.html' %}
{% block title %}sales {% endblock %}

{% block content %}


<p>These are our sales</p>

<div class="table">
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>Sale ID</th>
                <th>PID</th>
                <th>Quantity</th>
                <th>Created at</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{sale[0]}}</td>
                <td>{{sale[1]}}</td>
                <td>{{sale[2]}}</td>
                <td>{{sale[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

            {% endblock %}
